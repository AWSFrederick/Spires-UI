<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Frederick Spires GIS Data Export</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/spires.css" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <!-- <body class="container"> -->
  <body>
      <div id="header" class="container-fluid">
        <h1>Frederick Spires GIS Data Export</h1>
      </div>

      <div id="content" class="container-fluid">
        <div>
          <p>Select the region to be included.</p>
        </div>

        <div class="container-fluid map_container">
          <div id="map"></div>
        </div>

        <div id="filter" class="container-fluid">Filter</div>
      </div>

      <div id="footer" class="container-fluid">
        <p>Brought to you by the City of Frederick and the AWS Frederick Meetup group</p>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#filterModal">
          Filter
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="filterModalLabel">Select data to be exported</h4>
            </div>
            <div class="modal-body filter_container">
              <form role="form">
                <img src="images/Aerial1958.png" alt="Aerial_1958">
                <img src="images/Aerial1964.png" alt="Aerial_1964">
                <img src="images/Aerial1970.png" alt="Aerial_1970">
                <img src="images/Aerial1983.png" alt="Aerial_1983">
                <img src="images/Aerial1988.png" alt="Aerial_1988">
                <img src="images/Aerial2003.png" alt="Aerial_2003">
                <img src="images/Aerial2005.png" alt="Aerial_2005">
                <img src="images/Aerial2007.png" alt="Aerial_2007">
                <img src="images/Aerial2011.png" alt="Aerial_2011">
                <img src="images/Aerial2014.png" alt="Aerial_2014">
                <img src="images/Annexes.png" alt="Annexes">
                <img src="images/BaseCombined.png" alt="BaseCombined">
                <img src="images/Contours.png" alt="Contours">
                <img src="images/Electric.png" alt="Electric">
                <img src="images/Floodplain.png" alt="Floodplain">
                <img src="images/Frederick.png" alt="Frederick">
                <img src="images/gimagery.png" alt="gImagery">
                <img src="images/historicDistrict.png" alt="historicDistrict">
                <img src="images/ImprovementPlans.png" alt="ImprovementPlans">
                <img src="images/Nacs.png" alt="Nacs">
                <img src="images/Parcels.png" alt="Parcels">
                <img src="images/Plats.png" alt="Plats">
                <img src="images/PlowRegions.png" alt="PlowRegions">
                <img src="images/Sewer.png" alt="Sewer">
                <img src="images/Storm.png" alt="Storm">
                <img src="images/Subdivisions.png" alt="Subdivisions">
                <img src="images/Utilities.png" alt="Utilities">
                <img src="images/Water.png" alt="Water">
                <img src="images/Zoning.png" alt="Zoning">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" onclick="doExport()">Export</button>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- TODO: recenter the map when resizing the window -->
  <script>
    var rect_bounds = {
      north: 39.45475167817998,
      south: 39.36297059491874,
      east: -77.34786987304688,
      west: -77.48588562011719
    };

    var rectangle;
    var map;
    var data_set;

    var bboxPointsSet = 0;

    function initMap() {
      var mapDiv = document.getElementById('map');
      map = new google.maps.Map(mapDiv, {
        center: {lat: 39.4139, lng: -77.4111},
        zoom: 11
      });

      rectangle = new google.maps.Rectangle({
        bounds: rect_bounds,
        editable: true,
        draggable: true
      });
      rectangle.setMap(map);
    }

    function doExport() {
      var ne = rectangle.getBounds().getNorthEast();
      var sw = rectangle.getBounds().getSouthWest();
      console.log('bbox: [' +
        sw.lat() + ', ' + sw.lng() + ', ' + ne.lat() + ', ' + ne.lng() + ']');
      //http://awsfred.patrickpierson.us/bbox/map/Contours/coordinates=39.453518,-77.421502,39.450468,-77.413600
      var url_base = 'http://awsfred.patrickpierson.us/bbox/map/';
      var url_full = url_base + '/' + data_set + '/coordinates='
        + sw.lat() + ',' + sw.lng() + ',' + ne.lat() + ',' + ne.lng();
      console.log("URL: " + url_full);
    }

    $('img').click(function(){
      $('.selected').removeClass('selected'); // removes the previous selected class
      $(this).addClass('selected'); // adds the class to the clicked image
      console.log(this['alt'])
      data_set = this['alt'];
    });
  </script>
  <!-- Replace YOUR_API_KEY with your Google API key in the line below -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  </body>
</html>
